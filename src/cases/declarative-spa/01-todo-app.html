<!-- Declarative SPA: Todo Application -->
<!-- Zero JavaScript bootstrap, no custom elements, pure declarative HTML -->

<article class="todo-app">
  <!-- Context Definition: Application State -->
  <script type="context" context="app-state">
    {
      "todos": [
        { "id": 1, "text": "Learn Web Contexts", "completed": false },
        { "id": 2, "text": "Build declarative app", "completed": false }
      ],
      "filter": "all",
      "newTodoText": ""
    }
  </script>

  <header>
    <h1>Declarative Todo</h1>
    <p>Zero JS bootstrap • Pure HTML • Web Everything Standards</p>
  </header>

  <!-- Add Todo Form -->
  <form on:submit="app-state/addTodo" class="add-todo">
    <input 
      type="text" 
      bind-value="app-state/newTodoText"
      placeholder="What needs to be done?"
      aria-label="New todo"
    />
    <button type="submit">Add</button>
  </form>

  <!-- Filter Controls -->
  <nav class="filters" role="tablist">
    <button 
      type="button"
      on:click="app-state/setFilter"
      arg-filter="all"
      bind-class:active="app-state/filter == 'all'"
      role="tab"
    >
      All
    </button>
    <button 
      type="button"
      on:click="app-state/setFilter"
      arg-filter="active"
      bind-class:active="app-state/filter == 'active'"
      role="tab"
    >
      Active
    </button>
    <button 
      type="button"
      on:click="app-state/setFilter"
      arg-filter="completed"
      bind-class:active="app-state/filter == 'completed'"
      role="tab"
    >
      Completed
    </button>
  </nav>

  <!-- Todo List -->
  <ul class="todo-list" role="list">
    <!-- This would be rendered server-side initially, then updated via template directives -->
    <template for-each="app-state/filteredTodos" as="todo">
      <li 
        class="todo-item"
        bind-class:completed="todo/completed"
        role="listitem"
      >
        <input 
          type="checkbox"
          bind-checked="todo/completed"
          on:change="app-state/toggleTodo"
          arg-id="{{todo/id}}"
          aria-label="Mark as complete"
        />
        <span bind-text="todo/text" class="todo-text"></span>
        <button 
          type="button"
          on:click="app-state/removeTodo"
          arg-id="{{todo/id}}"
          aria-label="Delete todo"
          class="delete-btn"
        >
          ×
        </button>
      </li>
    </template>
  </ul>

  <!-- Stats Footer -->
  <footer class="stats">
    <span>
      <strong bind-text="app-state/activeCount"></strong>
      <span bind-text="app-state/activeCount == 1 ? 'item' : 'items'"></span>
      left
    </span>
    <button 
      type="button"
      on:click="app-state/clearCompleted"
      bind-disabled="app-state/completedCount == 0"
    >
      Clear completed (<span bind-text="app-state/completedCount"></span>)
    </button>
  </footer>
</article>

<style>

</style>
