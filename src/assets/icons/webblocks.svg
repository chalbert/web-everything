<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Block Surface Gradient: Architectural/Structural Blue -->
    <linearGradient id="blockFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4dabf7" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>
    
    <!-- Block Side (Shadow) Gradient -->
    <linearGradient id="blockSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#004494" />
      <stop offset="100%" stop-color="#002a5c" />
    </linearGradient>

    <!-- Block Top (Highlight) Gradient -->
    <linearGradient id="blockTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a5d8ff" />
      <stop offset="100%" stop-color="#4dabf7" />
    </linearGradient>

    <!-- Shared Shadow Filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Standard Background: Clear Circle Container -->
  <circle cx="64" cy="64" r="62" fill="#ffffff" stroke="#adb5bd" stroke-width="2"/>

  <!-- Main Isometric Group: Stacked Modular Blocks -->
  <!-- Adjusted translate to center the group visually -->
  <!-- The blocks group is roughly 92px wide (34+60-ish) and 80px tall. -->
  <!-- Centering logic: translate(64-64, 64-64) puts top-left at center. We need to center the mass. -->
  <!-- Approximate visual adjustment: translate(-17 + 2, -5 - 2) = (-15, -7) -->
  <g filter="url(#softShadow)" transform="translate(64, 64) scale(0.75) translate(-64, -64) translate(-15, -7)">
      
      <!-- Block 1: Bottom Left -->
      <g transform="translate(34, 58)">
        <!-- Top -->
        <path d="M30 0 L60 15 L30 30 L0 15 Z" fill="url(#blockTop)"/>
        <!-- Left -->
        <path d="M0 15 L30 30 L30 65 L0 50 Z" fill="url(#blockFace)"/>
        <!-- Right -->
        <path d="M30 30 L60 15 L60 50 L30 65 Z" fill="url(#blockSide)"/>
      </g>

      <!-- Block 2: Bottom Right -->
      <g transform="translate(66, 58)">
        <!-- Top -->
        <path d="M30 0 L60 15 L30 30 L0 15 Z" fill="url(#blockTop)" opacity="0.9"/>
        <!-- Left -->
        <path d="M0 15 L30 30 L30 65 L0 50 Z" fill="url(#blockSide)"/> <!-- Darker side facing internally -->
        <!-- Right -->
        <path d="M30 30 L60 15 L60 50 L30 65 Z" fill="url(#blockSide)"/>
      </g>

      <!-- Block 3: Top Center (The Keystone) -->
      <g transform="translate(50, 26)">
        <!-- Top -->
        <path d="M30 0 L60 15 L30 30 L0 15 Z" fill="#ffffff" opacity="0.5"/> <!-- Highlight -->
        <path d="M30 0 L60 15 L30 30 L0 15 Z" fill="url(#blockTop)"/>
        <!-- Left -->
        <path d="M0 15 L30 30 L30 65 L0 50 Z" fill="url(#blockFace)"/>
        <!-- Right -->
        <path d="M30 30 L60 15 L60 50 L30 65 Z" fill="url(#blockSide)"/>
        
        <!-- Connection/Plug detail on top -->
        <circle cx="30" cy="15" r="5" fill="#ffffff" opacity="0.4"/>
        <circle cx="30" cy="15" r="2" fill="#ffffff"/>
      </g>
      
  </g>
</svg>
