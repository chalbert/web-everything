<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="candyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" /> <!-- Pink-500 -->
      <stop offset="100%" stop-color="#be185d" /> <!-- Pink-700 -->
    </linearGradient>
    <linearGradient id="sugarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd" /> <!-- Violet-300 -->
      <stop offset="100%" stop-color="#a78bfa" /> <!-- Violet-400 -->
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <!-- "Pop" Shapes (Less abstract, more 'shiny object') -->
  
  <!-- Circle Pop (The Cherry) -->
  <g filter="url(#floatShadow)">
    <circle cx="50" cy="50" r="18" fill="url(#candyGrad)" />
    <!-- Shine -->
    <circle cx="45" cy="45" r="6" fill="white" fill-opacity="0.3" />
  </g>

  <!-- Cube Pop (The Sugar Cube) -->
  <g filter="url(#floatShadow)" transform="rotate(15 80 80)">
    <rect x="64" y="64" width="32" height="32" rx="6" fill="url(#sugarGrad)" stroke="#8b5cf6" stroke-width="1"/>
     <!-- Shine -->
    <path d="M64 64 L96 64 L96 70 L64 70 Z" fill="white" fill-opacity="0.3" />
  </g>

  <!-- Small "Sprinkles" -->
  <circle cx="85" cy="40" r="4" fill="#fbbf24" />
  <rect x="35" y="85" width="8" height="8" rx="2" fill="#3b82f6" transform="rotate(20 39 89)" />

</svg>