<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Behavior Gradient (Teal) -->
    <linearGradient id="behaviorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf" /> <!-- Teal-400 -->
      <stop offset="100%" stop-color="#0d9488" /> <!-- Teal-600 -->
    </linearGradient>
    
    <!-- Element Gradient (Gray/Slate) -->
    <linearGradient id="elementGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0" /> <!-- Slate-200 -->
      <stop offset="100%" stop-color="#94a3b8" /> <!-- Slate-400 -->
    </linearGradient>
    
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background base -->
  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <g filter="url(#floatShadow)">
    
    <!-- The Host Element -->
    <path d="M 56 30
             L 84 30
             A 4 4 0 0 1 88 34
             L 88 55
             L 72 55 A 2 2 0 0 0 70 57 L 70 71 A 2 2 0 0 0 72 73 L 88 73
             L 88 94
             A 4 4 0 0 1 84 98
             L 56 98
             A 4 4 0 0 1 52 94
             L 52 93
             L 68 93 A 2 2 0 0 0 70 91 L 70 77 A 2 2 0 0 0 68 75 L 52 75
             L 52 53
             L 68 53 A 2 2 0 0 0 70 51 L 70 37 A 2 2 0 0 0 68 35 L 52 35
             L 52 34
             A 4 4 0 0 1 56 30 Z"
             fill="url(#elementGrad)" />

    <!-- Plug 1 (Top Left) -->
    <path d="M 39 38
             L 62 38
             A 2 2 0 0 1 64 40
             L 64 48
             A 2 2 0 0 1 62 50
             L 39 50
             A 2 2 0 0 1 37 48
             L 37 40
             A 2 2 0 0 1 39 38 Z"
             fill="url(#behaviorGrad)" />

    <!-- Plug 2 (Middle Right) -->
    <path d="M 101 58
             L 78 58
             A 2 2 0 0 0 76 60
             L 76 68
             A 2 2 0 0 0 78 70
             L 101 70
             A 2 2 0 0 0 103 68
             L 103 60
             A 2 2 0 0 0 101 58 Z"
             fill="url(#behaviorGrad)" />

    <!-- Plug 3 (Bottom Left) -->
    <path d="M 39 78
             L 62 78
             A 2 2 0 0 1 64 80
             L 64 88
             A 2 2 0 0 1 62 90
             L 39 90
             A 2 2 0 0 1 37 88
             L 37 80
             A 2 2 0 0 1 39 78 Z"
             fill="url(#behaviorGrad)" />

  </g>
</svg>