<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="attrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf" /> <!-- Teal-400 -->
      <stop offset="100%" stop-color="#0d9488" /> <!-- Teal-600 -->
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <g filter="url(#floatShadow)">
    <!-- Quotes -->
    <path d="M22 62 L22 78 M34 62 L34 78" stroke="url(#attrGrad)" stroke-width="6" stroke-linecap="round" />
    <path d="M94 62 L94 78 M106 62 L106 78" stroke="url(#attrGrad)" stroke-width="6" stroke-linecap="round" />
    
    <!-- The { } representation (Moved inwards) -->
    <path d="M54 38 C 48 38, 48 50, 48 56 V 60 C 48 66, 42 70, 42 70 C 42 70, 48 74, 48 80 V 84 C 48 90, 48 102, 54 102" stroke="url(#attrGrad)" stroke-width="8" stroke-linecap="round" fill="none" />
    <path d="M74 38 C 80 38, 80 50, 80 56 V 60 C 80 66, 86 70, 86 70 C 86 70, 80 74, 80 80 V 84 C 80 90, 80 102, 74 102" stroke="url(#attrGrad)" stroke-width="8" stroke-linecap="round" fill="none" />
  </g>
</svg>
