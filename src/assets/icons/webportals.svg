<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradients: Use Sky for portals, Purple for structure -->
    <linearGradient id="portalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
    <linearGradient id="portalGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <!-- Portal Content: Two concentric ellipses, one as a "doorway" (portal), one as a "glow" -->
  <g filter="url(#floatShadow)">
    <!-- Outer Glow -->
    <ellipse cx="64" cy="70" rx="28" ry="36" fill="url(#portalGrad2)" fill-opacity="0.18" />
    <!-- Main Portal -->
    <ellipse cx="64" cy="70" rx="20" ry="28" fill="url(#portalGrad)" stroke="#0284c7" stroke-width="6" />
    <!-- Inner Portal (depth) -->
    <ellipse cx="64" cy="70" rx="10" ry="14" fill="#fff" fill-opacity="0.85" stroke="#38bdf8" stroke-width="4" />
    <!-- Portal base shadow -->
    <ellipse cx="64" cy="104" rx="16" ry="4" fill="#0284c7" fill-opacity="0.18" />
  </g>
</svg>
