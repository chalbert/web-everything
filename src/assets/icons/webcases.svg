<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" width="128" height="128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="casesGradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop stop-color="#818cf8"/>
      <stop offset="1" stop-color="#38bdf8"/>
    </linearGradient>
    <filter id="floatShadow" x="0" y="0" width="128" height="128" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc"/>
  <!-- Main Content Group with shadow -->
  <g filter="url(#floatShadow)">
    <!-- Stacked cards/cases: 3 rectangles, offset, with gradient fill -->
    <rect x="38" y="54" width="52" height="32" rx="8" fill="url(#casesGradient)" fill-opacity="0.7"/>
    <rect x="44" y="44" width="52" height="32" rx="8" fill="url(#casesGradient)" fill-opacity="0.85"/>
    <rect x="50" y="34" width="52" height="32" rx="8" fill="url(#casesGradient)"/>
    <!-- Accent: checkmark on top card -->
    <path d="M66 50l8 8 14-14" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

</svg>