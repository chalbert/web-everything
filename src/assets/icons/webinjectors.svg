<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="nodeGradPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc" /> <!-- Purple-400 -->
      <stop offset="100%" stop-color="#9333ea" /> <!-- Purple-600 -->
    </linearGradient>
    <linearGradient id="nodeGradSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6" /> <!-- Pink-400 -->
      <stop offset="100%" stop-color="#db2777" /> <!-- Pink-600 -->
    </linearGradient>
    <linearGradient id="nodeGradTertiary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" /> <!-- Sky-400 -->
      <stop offset="100%" stop-color="#0284c7" /> <!-- Sky-600 -->
    </linearGradient>
    
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <!-- "System Nodes / Atom" Metaphor - Clean Style -->
  <!-- Central Hub (The Component/Class) -->
  <g filter="url(#floatShadow)">
    <!-- Connecting Lines (Thick, Soft Gray) -->
    <line x1="42" y1="42" x2="64" y2="64" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round" />
    <line x1="86" y1="42" x2="64" y2="64" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round" />
    <line x1="64" y1="94" x2="64" y2="64" stroke="#cbd5e1" stroke-width="6" stroke-linecap="round" />

    <!-- The Base Node (Center) - Tinted Volume -->
    <circle cx="64" cy="64" r="14" fill="#a5b4fc" /> <!-- Indigo-300: Soft colored core -->
  </g>

  <!-- Injecting Nodes (Dependencies) - No strokes -->
  <g filter="url(#floatShadow)">
    <!-- Node 1 (Purple - Top Left) -->
    <circle cx="36" cy="36" r="10" fill="url(#nodeGradPrimary)" />
    
    <!-- Node 2 (Pink - Top Right) -->
    <circle cx="92" cy="36" r="10" fill="url(#nodeGradSecondary)" />
    
    <!-- Node 3 (Sky - Bottom) -->
    <circle cx="64" cy="98" r="10" fill="url(#nodeGradTertiary)" />
  </g>
</svg>