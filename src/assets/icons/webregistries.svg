<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Book Cover Gradient -->
    <linearGradient id="bookCover" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#003264" /> <!-- Spine Shadow -->
      <stop offset="20%" stop-color="#004494" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Standard Background: Clear Circle Container -->
  <circle cx="64" cy="64" r="62" fill="#ffffff" stroke="#adb5bd" stroke-width="2"/>

  <g filter="url(#softShadow)" transform="translate(64, 64) scale(0.75) translate(-64, -64) translate(4, 2)">
      <!-- Book Back Cover -->
      <path d="M30 30 L90 30 C96 30 98 34 98 40 L98 100 C98 106 96 110 90 110 L30 110" fill="#343a40" />
      
      <!-- Pages (Registry List) -->
      <path d="M34 34 L92 34 L92 106 L34 106 Z" fill="#f8f9fa" />
      <!-- Horizontal ruled lines (List items) -->
      <g stroke="#dee2e6" stroke-width="2">
          <line x1="42" y1="46" x2="84" y2="46" />
          <line x1="42" y1="58" x2="84" y2="58" />
          <line x1="42" y1="70" x2="84" y2="70" />
          <line x1="42" y1="82" x2="84" y2="82" />
          <line x1="42" y1="94" x2="60" y2="94" /> <!-- Shorter last line -->
      </g>

      <!-- Book Cover (Front - Slightly Open) -->
      <path d="M30 30 L90 30 C96 30 98 34 98 40 L98 100 C98 106 96 110 90 110 L30 110 Z" fill="url(#bookCover)" transform="translate(-10, 0) skewY(5)" />
      
      <!-- Spine -->
      <path d="M20 34 L30 30 L30 110 L20 114 Z" fill="#002a5c" />
      
      <!-- Registry Emblem -->
      <circle cx="55" cy="70" r="14" fill="#ffd43b" stroke="#f08c00" stroke-width="2"/>
      <path d="M48 70 L52 74 L62 64" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round" />
  </g>
</svg>
