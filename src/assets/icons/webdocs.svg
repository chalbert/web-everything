<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" /> <!-- Emerald-400 -->
      <stop offset="100%" stop-color="#059669" /> <!-- Emerald-600 -->
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Standard Rounded Square Background -->
  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <g filter="url(#floatShadow)">
    <!-- Document shape (Slightly reduced height) -->
    <!-- Center X: 64. Width ~60 -->
    <!-- Center Y: 64. Height ~70 -->
    <!-- 64-30=34, 64+30=94 -->
    <!-- 64-35=29, 64+35=99 -->
    <path d="M34 29 H79 L94 44 V99 H34 V29 Z" fill="#ffffff" />
    <path d="M79 29 V44 H94" fill="#e5e7eb" />
    
    <!-- Content lines -->
    <!-- y start ~ 54 -->
    <rect x="44" y="54" width="40" height="6" rx="2" fill="url(#docGrad)" />
    <rect x="44" y="68" width="40" height="6" rx="2" fill="url(#docGrad)" />
    <rect x="44" y="82" width="25" height="6" rx="2" fill="url(#docGrad)" />
  </g>
</svg>
