<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#b91c1c" />
    </linearGradient>
  </defs>
  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />
  <g filter="url(#floatShadow)">
        <rect x="34" y="38" width="60" height="44" rx="8" fill="white" stroke="url(#gradRed)" stroke-width="6" />
        <path d="M48 82 L 48 94 L 64 82" fill="white" stroke="url(#gradRed)" stroke-width="6" stroke-linejoin="round" />
        <!-- Lines inside -->
        <path d="M46 54 L 82 54" stroke="url(#gradRed)" stroke-width="6" stroke-linecap="round" />
        <path d="M46 66 L 70 66" stroke="url(#gradRed)" stroke-width="6" stroke-linecap="round" />
  </g>
</svg>
