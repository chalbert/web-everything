<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="ctxGrad1" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#e0e7ff" />
      <stop offset="100%" stop-color="#c7d2fe" />
    </linearGradient>
    <linearGradient id="ctxGrad2" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#c7d2fe" />
      <stop offset="100%" stop-color="#a5b4fc" />
    </linearGradient>
    <linearGradient id="ctxGrad3" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <!-- Overlapping Context Layers with Volume -->
  <g filter="url(#floatShadow)">
      <!-- Base Layer -->
      <circle cx="50" cy="50" r="25" fill="url(#ctxGrad1)" fill-opacity="0.9" />
      <!-- Middle Layer -->
      <circle cx="78" cy="50" r="25" fill="url(#ctxGrad2)" fill-opacity="0.9" />
      <!-- Top Layer -->
      <circle cx="64" cy="78" r="25" fill="url(#ctxGrad3)" fill-opacity="0.95" />
  </g>
</svg>