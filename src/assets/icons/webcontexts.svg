<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Globe Gradient -->
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#339af0" />
      <stop offset="100%" stop-color="#1864ab" />
    </linearGradient>

    <!-- Context Halo Gradient -->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="100%" stop-color="#339af0" stop-opacity="0.2" />
    </radialGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Standard Background: Clear Circle Container -->
  <circle cx="64" cy="64" r="62" fill="#ffffff" stroke="#adb5bd" stroke-width="2"/>

  <g filter="url(#softShadow)" transform="translate(64, 64) scale(0.75) translate(-64, -64) translate(0, 5)">
      <!-- Outer Orbit Rings (Context Scope) -->
      <ellipse cx="64" cy="64" rx="50" ry="20" stroke="#dee2e6" stroke-width="2" fill="none" transform="rotate(30, 64, 64)"/>
      <ellipse cx="64" cy="64" rx="50" ry="20" stroke="#dee2e6" stroke-width="2" fill="none" transform="rotate(-30, 64, 64)"/>
      
      <!-- Core Globe (Global Context) -->
      <circle cx="64" cy="64" r="28" fill="url(#globeGrad)" />
      
      <!-- Lat/Long Lines -->
      <path d="M36 64 Q 64 84 92 64" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
      <path d="M36 64 Q 64 44 92 64" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
      <line x1="64" y1="36" x2="64" y2="92" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>

      <!-- Data Nodes on Orbit -->
      <circle cx="90" cy="40" r="6" fill="#fcc419" stroke="#fff" stroke-width="2"/>
      <circle cx="38" cy="88" r="6" fill="#fcc419" stroke="#fff" stroke-width="2"/>
      
      <!-- Halo effect -->
      <circle cx="64" cy="64" r="45" fill="url(#halo)" />
  </g>
</svg>
