<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="traitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" /> <!-- Amber-400 -->
      <stop offset="100%" stop-color="#d97706" /> <!-- Amber-600 -->
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Standard Rounded Square Background -->
  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <!-- Bio/Chip Hybrid Shape for "Traits" -->
  <g filter="url(#floatShadow)">
    <!-- Central Hexagon -->
    <path d="M64 34 L94 51 V85 L64 102 L34 85 V51 Z" fill="url(#traitGrad)" />
    
    <!-- Inner Connections -->
    <circle cx="64" cy="68" r="12" fill="#ffffff" fill-opacity="0.9" />
    <circle cx="64" cy="68" r="6" fill="url(#traitGrad)" />
    
    <!-- Nodes -->
    <circle cx="34" cy="51" r="5" fill="#fbbf24" />
    <circle cx="94" cy="85" r="5" fill="#fbbf24" />
    <circle cx="34" cy="85" r="5" fill="#fbbf24" />
    <circle cx="94" cy="51" r="5" fill="#fbbf24" />
  </g>
</svg>
