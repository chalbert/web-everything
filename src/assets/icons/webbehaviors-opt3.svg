<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc" /> <!-- Purple-400 -->
      <stop offset="100%" stop-color="#9333ea" /> <!-- Purple-600 -->
    </linearGradient>
    
    <linearGradient id="behaviorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf" /> <!-- Teal-400 -->
      <stop offset="100%" stop-color="#0d9488" /> <!-- Teal-600 -->
    </linearGradient>
    
    <linearGradient id="elementGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0" /> <!-- Slate-200 -->
      <stop offset="100%" stop-color="#94a3b8" /> <!-- Slate-400 -->
    </linearGradient>
    
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <g filter="url(#floatShadow)">
    
    <!-- FRAME: Double Quotes "" -->
    <rect x="28" y="44" width="8" height="28" rx="4" fill="url(#frameGrad)" />
    <rect x="40" y="44" width="8" height="28" rx="4" fill="url(#frameGrad)" />

    <rect x="80" y="44" width="8" height="28" rx="4" fill="url(#frameGrad)" />
    <rect x="92" y="44" width="8" height="28" rx="4" fill="url(#frameGrad)" />

    <!-- OPTION 3: The "Injection / Syringe" Metaphor -->
    <!-- Or "Layers/Wrapping" -->
    <!-- Let's do "Wrapped/Enhanced" -->
    
    <!-- Base Element (Vertical Core) -->
    <rect x="62" y="38" width="4" height="52" rx="2" fill="url(#elementGrad)" />
    
    <!-- The Behavior (Wraps around) -->
    <!-- Like a ring or a C-clamp holding the element -->
    
    <!-- Top Part of Clamp -->
    <path d="M 54 50 
             L 74 50
             A 2 2 0 0 1 76 52
             L 76 58
             A 2 2 0 0 1 74 60
             L 54 60
             A 2 2 0 0 1 52 58
             L 52 52
             A 2 2 0 0 1 54 50 Z" 
          fill="url(#behaviorGrad)" />

    <!-- Bottom Part of Clamp (Second Attribute) -->
    <path d="M 54 68
             L 74 68
             A 2 2 0 0 1 76 70
             L 76 76
             A 2 2 0 0 1 74 78
             L 54 78
             A 2 2 0 0 1 52 76
             L 52 70
             A 2 2 0 0 1 54 68 Z" 
          fill="url(#behaviorGrad)" />

    <!-- Connection Line (Connects the clamps like a bracket) -->
    <rect x="72" y="52" width="4" height="24" rx="1" fill="url(#behaviorGrad)" />

  </g>
</svg>