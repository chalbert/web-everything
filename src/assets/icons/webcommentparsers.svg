<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="commentGrad" x1="0%" y1="0%" x2="100%" y2="0%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a3e635" /> <!-- Lime-400 -->
      <stop offset="100%" stop-color="#4d7c0f" /> <!-- Lime-700 -->
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="14" y="14" width="100" height="100" rx="30" fill="#f8fafc" />

  <g filter="url(#floatShadow)">
    <!-- < -->
    <path d="M38 34 L24 64 L38 94" stroke="url(#commentGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- ! -->
    <path d="M52 34 L52 74" stroke="url(#commentGrad)" stroke-width="10" stroke-linecap="round" fill="none" />
    <circle cx="52" cy="88" r="6" fill="url(#commentGrad)" />
    
    <!-- - - -->
    <path d="M68 64 L84 64" stroke="url(#commentGrad)" stroke-width="10" stroke-linecap="round" fill="none" />
    <path d="M94 64 L110 64" stroke="url(#commentGrad)" stroke-width="10" stroke-linecap="round" fill="none" />
  </g>
</svg>
