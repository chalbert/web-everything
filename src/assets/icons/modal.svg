<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="modalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="floatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="14" y="14" width="100" height="100" rx="30" fill="#eef2ff" />

  <!-- Backdrop Hint -->
  <rect x="25" y="25" width="78" height="78" rx="10" fill="#cbd5e1" opacity="0.5" />

  <!-- Modal Window -->
  <g filter="url(#floatShadow)">
      <rect x="35" y="40" width="58" height="48" rx="6" fill="#ffffff" />
      <!-- Header -->
      <rect x="35" y="40" width="58" height="12" rx="6" fill="url(#modalGrad)" />
      <!-- Fix rounded corners at bottom of header not being wanted -->
      <rect x="35" y="46" width="58" height="6" fill="url(#modalGrad)" />
      
      <!-- Content Lines -->
      <rect x="42" y="60" width="44" height="4" rx="2" fill="#e2e8f0" />
      <rect x="42" y="70" width="30" height="4" rx="2" fill="#e2e8f0" />
  </g>
</svg>
